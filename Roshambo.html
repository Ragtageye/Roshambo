<script>

let playerSelection;
let computerResponse;
let computerScore = 0;
let playerScore = 0;


function computerPlay() {                           //Generates a random number, converts that number into a word and outputs that word
   computerOutput = Math.floor((Math.random() * 3) + 1);
    if (computerOutput == 3) {
        return "ROCK";
    } else if (computerOutput == 2) {
        return "SCISSORS";
    } else return "PAPER";
}

function playRound (playerSelection, computerResponse) {
    computerResponse = computerPlay().toUpperCase();
    playerSelection = playerSelection.toUpperCase();

    if ((playerSelection === "ROCK") && (computerResponse === "SCISSORS")) {
        playerScore++;
        return "Rock Beats Scissors! Congrats";
    }
    else if ((playerSelection === "SCISSORS") && (computerResponse === "ROCK")) {
        computerScore++;
        return "Rock Beats Scissors! Sorry!";
    }
    else if ((playerSelection === "PAPER") && (computerResponse === "ROCK") ) {
        playerScore++;
        return "Paper Beats Rock! Congrats!";
    }
    else if ((playerSelection === "ROCK") && (computerResponse === "PAPER")) {
        computerScore++;
        return "Paper Beats Rock! Sorry!";
    }
    else if ((playerSelection === "PAPER") && (computerResponse === "SCISSORS")) {
        computerScore++;
        return "Scissors Beats Paper! Sorry!";
    }
    else if ((playerSelection === "SCISSORS") && (computerResponse === "PAPER")) {
        playerScore++;
        return "Scissors Beats Paper! Congrats!";
    } else if (playerSelection === computerResponse) {
        return "TIE!";
    }
}

function game() {
    if (computerScore >= 5) {
        alert ("YOU LOSE BIG TIME");
        computerScore = 0;
        playerScore = 0;
    } if (playerScore >= 5) {
        alert ("YOU WIN BIG TIME");
        computerScore = 0;
        playerScore = 0;
    }
}





</script>
