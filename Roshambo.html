function playRound(playerSelection, computerResponse) {
    if (playerSelection == computerResponse) {
        return "TIE!"
    }
    if (1 < computerResponse < playerSelection) {
        return "Rock Beats Scissors! Congrats"
    }
    if (1 < playerSelection < computerResponse ) {
    return "Rock Beats Scissors! Sorry!";
    }
